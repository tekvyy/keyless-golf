<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passkey Golf - Powered by Passkey Kit</title>
    <link rel="stylesheet" href="/build/bundle.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
        }
        canvas {
            background-color: #a8e6cf;
            border: 2px solid #333;
        }
        #gameControls {
            margin-top: 10px;
            text-align: center;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        #wallet-connector {
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Passkey Golf</h1>
        <p>A simple game powered by Passkey Kit. Click and hold to charge, release to shoot!</p>
    </div>
    
    <div id="wallet-connector"></div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="550"></canvas>
        <div id="scoreDisplay">Score: 0</div>
        <div id="gameControls">
            <button id="resetButton">Reset Game</button>
            <span id="powerDisplay">Power: 0%</span>
        </div>
    </div>
    
    <div class="footer">
        <p>Return to <a href="/">Passkey Kit Demo</a></p>
    </div>

    <script src="/build/bundle.js"></script>
    <script>
        // Initialize the Svelte wallet connector component
        const gameConnector = new window.app.GameConnector({
            target: document.getElementById('wallet-connector')
        });
    </script>
    <script src="game.js"></script>
</body>
</html>
